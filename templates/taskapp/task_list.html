{% extends "base.html" %}


{% block content %}

<form method="get">
    {{form}}
    <input type="submit" value="Search">
</form>


{% for task in tasks_list  %}

    <div>
        <a href="{% url "task-detail" task.id %}">{{task.title}}</a> 
        {{task.get_status_display}}
    </div>

    

{% endfor %}

<a href="{% url "create-task" %}">new task</a>

{% endblock content %}
