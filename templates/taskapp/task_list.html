{% extends "base.html" %}


{% block content %}

<form method="get">
    {{form}}
    <input type="submit" value="Search" class="btn btn-primary" >
</form>

<div class="my-list">
    <ul class="list-group">
    {% for task in tasks_list  %}
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <a class="list-link" href="{% url 'task-detail' task.id %}">{{task.title}}</a> 
                <span class="badge text-bg-primary rounded-pill">{{task.get_status_display}}</span>
            </div>
        </li>
    {% endfor %}
    </ul>
    <p class="btn-center">
        <a class="btn btn-success text-warning" href="{% url 'create-task' %}">New Task</a>
    </p>
</div>

{% endblock content %}
